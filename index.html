<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Biblioteca Musical</title>
  </head>

  <body>
    <header>
      <nav id="nav-esq">
        <div id="logo">
          <a href="#ListagemMusicas">Ministério de Louvor</a>
        </div>

        <ul id="icone-menu">
          <li id="menu"><ion-icon name="menu-outline"></ion-icon></li>
          <li id="menux"><ion-icon name="close-outline"></ion-icon></li>
        </ul>

        <ul id="menu-principal">
          <li><a href="#ListagemMusicas">Início</a></li>
          <li><a href="#PorCantores">Filtrar por Cantor</a></li>
          <li><a href="#AdicionarMusica">Adicionar Música</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="ListagemMusicas" id="ListagemMusicas">
        <h1>Listagem de Músicas</h1>
      </section>

      <section class="PorCantores" id="PorCantores">
        <h1>Filtrar por Cantor</h1>

        <select id="filtroCantorSelect" class="form-select mb-3">
          <option value="Selecione">Selecione o Cantor</option>
        </select>
      </section>

      <section class="AdicionarMusica" id="AdicionarMusica">
        <h1>Adicionar uma música</h1>

        <label class="form-label">Nome da Música</label>
        <div class="input-group mb-3 nome">
          <input
            type="text"
            class="form-control"
            placeholder="Te Agradeço, Digno é o Senhor..."
            aria-label="Nome da Música"
          />
        </div>

        <label class="form-label">Nome do Artista </label>
        <div class="input-group mb-3 artista">
          <input
            type="text"
            class="form-control"
            placeholder="Gabriela Rocha, Davi Sacer..."
            aria-label="Nome do Artista"
          />
        </div>

        <label class="form-label">Quem canta?</label>
        <select class="form-select" aria-label="Selecione o cantor">
          <option selected>Selecione</option>
        </select>

        <label class="form-label">Insira o link do Youtube</label>
        <div class="input-group mb-3 link">
          <input
            type="text"
            class="form-control"
            placeholder="https://www.youtube.com/"
            aria-label="Link do Youtube"
          />
        </div>
        <button type="button" class="btn btn-secondary">
          Adicionar Música
        </button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/sticky.min.js"
      integrity="sha512-O5YCLUxCY2OBc4rfpnKUIgE4LGuCiW8CrJ7ty4hvkBAAKUOnlbomEFWd3a6ruRnFvO3LG2wiaGiJ1heOvdppvA=="
      crossorigin="anonymous"
    ></script>

    <script src="./bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
