    <!--Main-->

    <main>

      <!--Listagem de músicas-->
        <section class="ListagemMusicas">
          <h1>Listagem de Músicas</h1>
            <div class="card" style="width: 18rem;">
              <img src="./images/headerCapaM.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nome da Música</h5>
                <h6 class="">Artista</h6>
                <a href="#" class="btn btn-danger">Youtube</a>
                <!-- <a href="#" class="btn btn-secondary">Editar</a> -->
              </div>
            </div>
        </section>

      <!--Por Cantores-->
        <section class="PorCantores">
          <h1>Por Cantores</h1>
          <h2>Cantor 1</h2>
          <div class="card" style="width: 18rem;">
              <img src="./images/headerCapaM.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nome da Música</h5>
                <h6 class="">Artista</h6>
                <a href="#" class="btn btn-danger">Youtube</a>
                <!-- <a href="#" class="btn btn-secondary">Editar</a> -->
              </div>
            </div>

          <h2>Cantor 2</h2>
          <div class="card" style="width: 18rem;">
              <img src="./images/headerCapaM.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nome da Música</h5>
                <h6 class="">Artista</h6>
                <a href="#" class="btn btn-danger">Youtube</a>
                <!-- <a href="#" class="btn btn-secondary">Editar</a> -->
              </div>
            </div>
        </section>section>

        <!--Adicionar Música-->
        <section class="AdicionarMusica">
          <h1>Adicionar Música</h1>

          <label  class="form-label">Nome da Música</label>
          <div class="input-group mb-3 nome">
            <input type="text" class="form-control" placeholder="Te Agradeço, Digno é o Senhor..." aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <label  class="form-label">Nome do Artista </label>
          <div class="input-group mb-3 artista">
            <input type="text" class="form-control" placeholder="Gabriela Rocha, Davi Sacer..." aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <label  class="form-label">Quem canta?</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecione</option>
            <option value="1">Ana</option>
            <option value="2">Angela</option>
            <option value="3">Helimar</option>
            <option value="4">Hellen</option>
            <option value="5">Letícia</option>
            <option value="6">Márcio</option>
            <option value="7">Milka</option>
            <option value="8">Susana</option>
            
          </select>

          <label  class="form-label">Insira o link do Youtube</label>
          <div class="input-group mb-3 link">
            <input type="text" class="form-control" placeholder="https://www.youtube.com/" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-secondary">Adicionar Música</button>
          
    </main>
